<!DOCTYPE html>
<html>
<head>
	<title>Trial</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
					
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="trail.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

</head> 

<body>

<div id="title">
<h1>Shelter to Shelter</h1>
<p>A tool for hikers on the Appalachian Trail</p>
</div>

<div id="master_box">

	<div class="option_box" id="location">
		<h2>Step 1: </br>Pick Starting Location</h2>
		<div id="accordion">
			
		
			<h3>Mass</h3>
			<div>
				<select id="location_list_mass" size="5">
				</select>
			</div>

			<h3>Conn</h3>
			<div>
				<select id="location_list_conn" size="5">
				</select>
			</div>
		</div>
	
	</div>

	<div class="option_box" id="distance">
		<h2>Step 2: </br>Pick Distance to Hike</h2>
		<p>
		<br/><br/>
		Distance to travel: <input type="textbox" id="distance_field"/>
		<br/>
	</div>

	<div class="option_box" id="direction">
		<h2>Step 3: </br>Pick Directon to Hike</h2>
		<br/>
		<p>
		<input type="radio" name="direction" value="north"/>North
		<br/><br/><br/>
		<input type="radio" name="direction" value="south"/>South
		<br/><br/>
		</p>
	</div>

	<div class="option_box" id="display">
		<h2>Step 4: </br>Get Results!</h2>
		<button>Find Shelter</button>
		<br/>
		<div id="display_list">
		</div>
	</div>
	
</div>
	<script src="trail.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</body>

</html>

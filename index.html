<!DOCTYPE html>
<html>
<head>
	<title>Trial</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
					
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="trial.css">

</head> 

<body>



<div id="location">

	<select name="locations_list" size="4">
		<option selected="selected">Ten Mile River Shelter</option>
		<option>Mt. Algo Shelter</option>
		<option>Stewart Hollow Brook Shelter</option>
		<option>Pine Swamp Brook Shelter</option>
		<option>Limestone Spring Shelter</option>
		<option>Riga Shelter</option>
		<option>Brassie Brook Shelter</option>
		<option>The Hemlocks Shelter</option>
		<option>Glen Brook Shelter</option>
	</select>
</div>

<div id="distance">

	<select name="distance_list" size="4">
		<option selected="selected">10</option>
		<option>20</option>
		<option>30</option>
		<option>40</option>
		<option>50</option>
	</select>
</div>

<p>Which Direction are you going?</p>
<input type="radio" name="direction" value="north" checked="checked"/>North
<input type="radio" name="direction" value="south"/>South
<br/><br/>

<button>Find Shelter</button>

<div id="display">
</div>

	<script src="trial.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Trial</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
					
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="trial.css">

</head> 

<body>

<div id="master_box">

	<div class="option_box" id="location">
		<select id="location_list" size="8">
		</select>
	</div>

	<div class="option_box" id="distance">
		<p>
			Distance to travel: <input type="textbox" id="distance_field"/>
			<br/>
	</div>

	<div class="option_box" id="direction">
			<p>Which Direction are you going?</p>
			<input type="radio" name="direction" value="north"/>North
			<input type="radio" name="direction" value="south"/>South
		<br/><br/>
	</div>


	<div class="option_box" id="display">

		<button>Find Shelter</button>

		<div id="display_list">
		</div>
	</div>
</div>

	<script src="trial.js"></script>
</body>

</html>
